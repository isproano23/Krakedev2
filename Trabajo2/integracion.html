<!DOCTYPE html>
<html>

<head>
    <link href="banco.css" rel="stylesheet" />
    <script src="utilitarios.js"></script>
    <script src="integracion.js"></script>
</head>

<body onload="cargar();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="" width="80%" />
            </div>
            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton" onclick="mostrarCuentasUI();" />
                <input type="button" value="TRANSACCIONES" class="boton" onclick="mostrarTransaccionesUI();" />
                <input type="button" value="MOVIMIENTOS" class="boton" onclick="mostrarMovimientosUI();" />

            </div>
            <div class="contenedorInfoGrupo">
                <div>INTEGRANTE 1</div>
                <div>INTEGRANTE 2</div>
                <div>INTEGRANTE 3</div>
            </div>
        </div>
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 1</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 2</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 3</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="GUARDAR" onclick="agregar()" />

                </div>
            </div>

            <div class="inferior">
                TABLA
            </div>

        </div>
        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 1</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtBuscarCuenta" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarBusqueda()" />
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 2</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtMontoTransaccion" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="DEPOSITAR" onclick="ejecutarDeposito()" />
                    <input type="button" value="RETIRAR" onclick="ejecutarRetiro()" />

                </div>

            </div>
        </div>
        <div class="contenido" id="divMovimientos">

            <div class="inferior">
                <div class="titulo">MOVIMIENTOS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 1</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCampo1" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarMovimientos();" />
                </div>
                <div id="tablaMovimientos">
                    TABLA
                </div>
            </div>

        </div>
    </div>
</body>

</html>
